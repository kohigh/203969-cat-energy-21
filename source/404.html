<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/script.js" async></script>
</head>
<body class="page__body">
  <header id="header" class="header header--no-js">
    <div class="header__top">
      <a class="header__logo" href="index.html">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="header__logo-img" src="img/logo-mobile.svg" alt="Лого название «CAT ENERGY»" width="191" height="38">
        </picture>
      </a>
      <button id="menu-toggle" class="header__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
    </div>
    <div class="header__nav-wrapper">
      <nav class="nav">
        <ul class="nav__routes">
          <li class="nav__routes-item nav__routes-item--active">
            <a class="nav__routes-link" href="index.html">Главная</a>
          </li>
          <li class="nav__routes-item">
            <a class="nav__routes-link" href="./catalog.html">Каталог&nbsp;продукции</a>
          </li>
          <li class="nav__routes-item">
            <a class="nav__routes-link" href="./form.html">Подбор&nbsp;программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <h1 class="main__title">Не найдено</h1>
  </main>
  <footer class="footer">
    <section class="footer__contact contact">
      <h2 class="visually-hidden">Как нас найти</h2>
      <div class="contact__attention-wrapper">
        <p class="contact__attention">Приглашаем к&nbsp;сотрудничеству дилеров!</p>
        <address class="contact__address">
          ул. Большая
          Конюшенная, д. 19/8
          <span class="contact__city">Санкт-Петербург</span>
        </address>
      </div>
      <iframe
        class="contact__map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6036253003049!2d30.32085871602379!3d59.938719169054266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2sBolshaya%20Konyushennaya%20St%2C%2019%2F8%2C%20Sankt-Peterburg%2C%20Russia%2C%20191186!5e0!3m2!1sen!2sua!4v1606385982656!5m2!1sen!2sua"
        width="320"
        height="362">
      </iframe>
    </section>
    <div class="footer__bottom-wrapper">
      <a class="footer__logo" href="index.html">
        <svg class="footer__logo-img" width="128" height="24">
          <use xlink:href="img/icons.svg#logo-text"></use>
        </svg>
      </a>
      <section class="socials">
        <h2 class="visually-hidden">Наши социальные сети</h2>
        <ul class="socials__list">
          <li class="socials__item">
            <a href="https://via.placeholder.com/vk">
              <span class="visually-hidden">ВКонтакте</span>
              <svg class="socials__icon socials__icon--vk" width="23" height="16">
                <use xlink:href="img/icons.svg#socials-vk"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a href="https://via.placeholder.com/ig">
              <span class="visually-hidden">Инстаграм</span>
              <svg class="socials__icon socials__icon--ig" width="16" height="16">
                <use xlink:href="img/icons.svg#socials-ig"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a href="https://via.placeholder.com/fb">
              <span class="visually-hidden">Фейсбук</span>
              <svg class="socials__icon socials__icon--fb" width="22" height="22">
                <use xlink:href="img/icons.svg#socials-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
      </section>
      <a class="footer__copyright" href="https://htmlacademy.ru/intensive/htmlcss">
        <span class="footer__copyright-name">HTML Academy</span>
        <svg class="footer__copyright-logo" width="27" height="34">
          <use xlink:href="img/icons.svg#footer-copyright"></use>
        </svg>
      </a>
    </div>
  </footer>
  <script src="./js/script.js" async></script>
</body>
</html>
